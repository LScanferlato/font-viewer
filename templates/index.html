<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Font Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto 30px auto;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        input[type="text"], select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .font-preview {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .font-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .font-sample {
            margin-top: 10px;
        }
        .download-button {
            margin-top: 10px;
            display: inline-block;
            background-color: #2196F3;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-weight: bold;
        }
    </style>
    <script>
        function updatePreviews() {
            const text = document.getElementById('previewText').value;
            const size = document.getElementById('fontSize').value;
            const samples = document.getElementsByClassName('font-sample');
            for (let sample of samples) {
                sample.textContent = text || sample.getAttribute('data-font-name');
                sample.style.fontSize = size + 'px';
            }
        }
    </script>
</head>
<body>
    <h1>Font Viewer</h1>
    <form method="get" action="/">
        <input type="text" name="query" placeholder="Cerca font per nome..." value="{{ query }}">
        <input type="text" id="previewText" placeholder="Testo di anteprima personalizzato" oninput="updatePreviews()">
        <select id="fontSize" onchange="updatePreviews()">
            <option value="24">24px</option>
            <option value="32">32px</option>
            <option value="40">40px</option>
            <option value="48">48px</option>
            <option value="60">60px</option>
        </select>
        <button type="submit">Cerca</button>
    </form>

    {% if fonts %}
        {% for font in fonts %}
            <div class="font-preview">
                <p class="font-name">{{ font }}</p>
                <style>
                    @font-face {
                        font-family: 'font{{ loop.index }}';
                        src: url("/fonts/{{ font }}");
                    }
                </style>
                <p class="font-sample" data-font-name="{{ font }}" style="font-family: 'font{{ loop.index }}'; font-size: 24px;">
                    {{ font }}
                </p>
                <a class="download-button" href="/fonts/{{ font }}" download>Scarica Font</a>
            </div>
        {% endfor %}
    {% else %}
        <p>Nessun font trovato.</p>
    {% endif %}

    <div class="footer">
        Totale font trovati: {{ fonts|length }}
    </div>
</body>
</html>
