
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Font Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .font-preview {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .font-name {
            font-weight: bold;
            font-size: 18px;
        }
        .font-sample {
            font-size: 24px;
            margin-top: 10px;
        }
        .controls {
            margin-top: 10px;
        }
        .controls button {
            margin-right: 10px;
        }
        .search-bar {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Font Viewer</h1>
    <form method="get" action="/" class="search-bar">
        <input type="text" name="query" placeholder="Cerca font per nome..." value="{{ query }}" style="padding: 10px; width: 60%;">
        <button type="submit">Cerca</button>
    </form>

    <label for="previewText">Testo di anteprima:</label>
    <input type="text" id="previewText" value="Anteprima Font" oninput="updatePreviewText()" style="width: 100%; padding: 10px; margin-bottom: 20px;">

    <label for="fontSize">Dimensione del font:</label>
    <input type="range" id="fontSize" min="12" max="72" value="24" oninput="updateFontSize()" style="width: 100%;">

    {% if fonts %}
        {% for font in fonts %}
            <div class="font-preview">
                <p class="font-name">{{ font }}</p>
                <style>
                    @font-face {
                        font-family: 'font{{ loop.index }}';
                        src: url("/fonts/{{ font }}");
                    }
                </style>
                <p class="font-sample" id="sample{{ loop.index }}" style="font-family: 'font{{ loop.index }}';">
                    {{ font }}
                </p>
                <div class="controls">
                    <a href="/fonts/{{ font }}" download>
                        <button type="button">Scarica Font</button>
                    </a>
                    <button onclick="downloadImage('sample{{ loop.index }}')" type="button">Scarica Immagine</button>
                </div>
            </div>
        {% endfor %}
        <p style="text-align: center; margin-top: 30px;">Totale font trovati: {{ fonts|length }}</p>
    {% else %}
        <p>Nessun font trovato.</p>
    {% endif %}

    <script>
        function updatePreviewText() {
            const text = document.getElementById('previewText').value;
            document.querySelectorAll('.font-sample').forEach(el => el.textContent = text);
        }

        function updateFontSize() {
            const size = document.getElementById('fontSize').value + 'px';
            document.querySelectorAll('.font-sample').forEach(el => el.style.fontSize = size);
        }

        function downloadImage(elementId) {
            const element = document.getElementById(elementId);
            html2canvas(element).then(canvas => {
                const link = document.createElement('a');
                link.download = elementId + '.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
